<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Visual Viewport Test</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js?v=2"></script>
</head>

<body>
    <div class="content-middle">
        <div data-container="" class="margin-bottom-base">
            <div data-container="" class="margin-bottom-base">Focus on a input below then, after the keyboard is fully visable, focus on the other input. <br><br>Notice the change of the reported height of the Visual Viewport.</div>
            <div data-container="" class="margin-bottom-base"><span style="font-weight: bold;">Visual Viewport Height:</span> <span class="visual-viewport-height">0</span></div>
            <div data-container="" class="margin-bottom-base"><span style="font-weight: bold;">Layout Viewport Height:</span> <span class="layout-viewport-height">0</span></div>
        </div>

        <div data-container="" class="margin-y-base">
            <div data-block="Adaptive.Columns2" class="OSBlockWidget" id="$b4">
                <div data-container="" class="columns columns2 gutter-base tablet-break-none phone-break-none ">
                    <div class="columns-item" id="b4-Column1"><label data-label="" class="OSFillParent" for="Input_TextVar">Text Input 1</label><span class="input-text"><input data-input="" class="form-control OSFillParent" type="text" placeholder="Focus on me first" maxlength="50" value="" id="Input_TextVar"></span></div>
                    <div class="columns-item" id="b4-Column2"><label data-label="" class="OSFillParent" for="Input_TextVar2">Text Input 2</label><span class="input-text"><input data-input="" class="form-control OSFillParent" type="text" placeholder="Then focus on me" maxlength="50" value="" id="Input_TextVar2"></span></div>
                </div>
            </div>
        </div>

        <div class="visual-viewport"></div>
        <div class="layout-viewport"></div>
        <div class="fixed-element">Viewport Bottom</div>
    </div>
</body>

</html>
